<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffb300, #00ff37);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Task Details</h2>
        <form>
            <label for="contactName">Task Name:</label><br>
            <input type="text" id="contactName" name="contactName"><br><br>
            <label for="contactNumber">Task Time:</label><br>
            <input type="text" id="contactNumber" name="contactNumber"><br><br>
            <label for="videoLink">Video Link:</label><br>
            <input type="text" id="videoLink" name="videoLink"><br><br>
            <button type="submit">Submit Task</button>
        </form>
    </div>
</body>
</html>
